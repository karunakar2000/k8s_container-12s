- name: Functions 
  hosts: local
  connection: local
  vars:
    technologies: DevOps, Linux, AWS, Azure, Shell
    name: Karunakar t M
    gmail: info@GMAIL.com
    ipaddress: 172.20.0.1
    # Dictionary == map to list
    tags:
      application: payment
      Environment: dev
    # List
    listtags:
    - key: Application
      value: payment
    - key: Environment 
      value: Dev
  tasks:
  - name: default variables 
    ansible.builtin.debug:
      msg: "Hello {{ NAME | default('Ramaraju') }}"

  # String to List
  - name: convert string to list 
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies | split(',') }}"

  #  Map to List
  - name: convert map/dictionary to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

 #  List to Map
  - name: convert list to map
    ansible.builtin.debug:
      msg: "Tag map: {{ listtags | items2dict }}"

  - name: read yaml and take it into variables 
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | to_json }}"

  - name: save json to file 
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_yaml | to_nice_json }}"

  - name: convert uppercase
    ansible.builtin.debug:
      msg: "{{ name | upper}}"

  - name: convert lower
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"

  - name: check IP is valid or not
    ansible.builtin.debug:
      msg: "{{ ipaddress | ansible.utils.ipv4  }}"

  - name: grep for root
    # ansible.builtin.command: cat /etc/passwd | grep root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print the command_output
    ansible.builtin.debug:
      msg: "{{ command_output }}"

  - name: redirect the output
    ansible.builtin.command: ls -ltr
    register: redirect_output

  - name: print redirect output
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"

