- name: setup cart server
  hosts: cart
  become: yes
  tasks:
  - name: Disable default NodeJS
    ansible.builtin.shell: |
      dnf module disable nodejs -y
      dnf module enable nodejs:20 -y
  
  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present
      
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop System user
      system: true
      shell: /sbin/nologin
      home: /app
    # safe to remove directory, because 2nd time run script it will download freshly. No error if does not exist.
  - name: remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: creat app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: delete cart zip file
    ansible.builtin.file:
      path: /tmp/cart.zip
      state: absent

  - name: download cart application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip

  - name: extract cart application
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app
  
  - name: copy cart service
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service
      
  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
        name: cart
        state: started 
        enabled: true
        daemon_reload: true
