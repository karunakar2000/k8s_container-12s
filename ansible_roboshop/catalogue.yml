- name: setup catalogue server
  hosts: catalogue
  become: yes
  tasks:
  - name: Disable default NodeJS
    ansible.builtin.shell: |
      dnf module disable nodejs -y
      dnf module enable nodejs:20 -y

  # - name: Enable NodeJS
  #   ansible.builtin.command: |
  #     dnf module enable nodejs:20 -y
  
  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present
      
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: creat app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: download catalogue application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip

  - name: extract catalogue application
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app
  
  - name: copy catalogue service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: copy mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client
    ansible.builtin.package:
      name: mongodb-mongosh
      state: present

  - name: connect to mongodb catalogue
    ansible.builtin.command: mongosh mongodb.dso86s.xyz --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
    register: catalogue_output

  # - name: print catalogue output
  #   ansible.builtin.debug:
  #     msg: "{{ catalogue_output }}"

  - name: Load catalogue schema
    ansible.builtin.shell: mongosh --host mongodb.dso86s.xyz </app/db/master-data.js
    when: catalogue_output.stdout  < 0

  - name: start and enable catalogue
    ansible.builtin.service:
      name: catalogue
      state: started 
      enabled: yes
      
                                          

