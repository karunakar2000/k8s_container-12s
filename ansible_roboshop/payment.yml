- name: setup shipping server
  hosts: shipping
  become: yes
  tasks:
  - name: install python packages 
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop System user
      system: true
      shell: /sbin/nologin
      home: /app

  # safe to remove directory, because 2nd time run script it will download freshly. No error if does not exist.
  - name: remove app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: creat app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: delete payment zip file
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: download payment application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: extract payment application
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service 
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: payment
      state: started 
      enabled: true
      daemon_reload: true
      