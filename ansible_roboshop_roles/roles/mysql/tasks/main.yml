- name: install MySQL server
  ansible.builtin.package:
    name: mysql-server
    state: present
- name: start and enable MySQL
  ansible.builtin.service:
      name: mysqld
      state: started 
      enabled: yes

- name: Set MySQL root password
  ansible.builtin.shell: |
      mysql_secure_installation --set-root-pass RoboShop@1